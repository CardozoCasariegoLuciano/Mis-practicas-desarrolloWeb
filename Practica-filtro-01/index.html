<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar solo con SCC</title>

    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

    <section class="contenedor">

        <input id="todo" type="radio" name="producto" checked> 
        <label for="todo">Todo</label>

        <input id="notebooks" type="radio" name="producto"> 
        <label for="notebooks">Notebooks</label>

        <input id="celulares" type="radio" name="producto">
        <label for="celulares">Celulares</label>

        <input id="tablets" type="radio" name="producto"> 
        <label for="tablets">Tablets</label>

        <div class="imagenes">
            <img src="./src/img/celular1.jpg" alt="" class="celular">
            <img src="./src/img/celular2.jpg" alt="" class="celular">
            <img src="./src/img/celular3.jpg" alt="" class="celular">
            <img src="./src/img/notebook.jpg" alt="" class="notebook">
            <img src="./src/img/notebook2.jpg" alt="" class="notebook">
            <img src="./src/img/notebook3.jpg" alt="" class="notebook">
            <img src="./src/img/tablet1.jpg" alt="" class="tablet">
            <img src="./src/img/tablet2.jpg" alt="" class="tablet">
            <img src="./src/img/tablet3.jpg" alt="" class="tablet">
        </div>


    </section>
    
</body>
</html>
